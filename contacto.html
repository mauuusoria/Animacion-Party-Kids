<main id="contacto">

    <form class="formulario">


        <label class="label" for="nombre">
        <p class="formularioP">Nombre y Apellido</p>
        <input type="text" name="nombre" id="nombre">
        </label>

        <label class="label" for="telefono">
        <p class="formularioP">Telefono de contacto</p>
        <input type="tel" name="telefono" id="telefono">
        </label>

        <label class="label" for="email">
        <p class="formularioP">Email</p>
        <input type="email" name="email" id="email">
        </label>

        <label class="label" for="fecha">
        <p class="formularioP">Fecha del evento</p>
        <input type="date" name="fecha" id="fecha">
        </label>

        <label class="coment-area" for="comentario">
        <p class="formularioP">Deja tu consulta</p>
        <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea>

            <div class="enviar">

            </div>

            <div class="metodo">
                <h4>Metodo de contacto preferido?</h4>
            </div>    

            <div class="opciones2">      
                <label class="opcion" for="llamada"><input id="llamada" type="radio" name="metodo-contacto" value="llamada">LLAMADA</label>
                <label class="opcion" for="whatsapp"><input id="whatsapp" type="radio" name="metodo-contacto" value="whatsapp">WHATSAPP</label>
                <label class="opcion" for="mail"><input id="mail" type="radio" name="metodo-contacto" value="mail"><p>EMAIL</p></label>
            </div>

        </div>

        <p>Si no logramos comunicarnos por el metodo elegido intentaremos con los demas no te preocupes!</p>
